<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="paper" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f0e1b9"/>
      <stop offset="100%" stop-color="#e5cf98"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#paper)"/>
  <!-- subtle grid -->
  <g stroke="#000" opacity="0.05">
    <g>
      <!-- vertical -->
      <path d="M50 0 v900" />
      <path d="M100 0 v900" />
      <path d="M150 0 v900" />
    </g>
  </g>
  <!-- edges -->
  <rect x="0" y="0" width="1600" height="900" fill="none" stroke="#8b6b2e" stroke-width="20" opacity="0.3"/>
</svg>
